<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <div class="main-nav flex container">
            <!--the anchor tag is used to link the logo to the home page-->
            <a href="index.html" class="company-logo">
                <img src="Logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items" id="entertainment"onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-items" id="education" onclick="onNavItemClick('education')">Education</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search News...">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
     </nav>

     <main> 
         <div class="cards-container flex container" id="cards-container">
            <!-- News cards will be dynamically inserted here -->
            <!-- The template will be used to create news cards -->
         </div>
        
     </main>
     <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://placehold.co/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, minima. Nemo sunt distinctio nobis, magni quas ipsum tempore consectetur esse harum nesciunt, deserunt nihil tenetur?</p>
                </div>
            </div>
     </template>
     <script src="script.js"></script>
</body>
</html>
